<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Avex watch Store</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap"
        rel="stylesheet">
    <!-- bootstrap styles -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="vendors/css/swiper/swiper.min.css">
    <!-- feather icons script -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid px-0">
            <!-- contact details and cart top row -->
            <div class="contact-details py-1 px-1 fixed-top mb-50">
                <div class="row mx-0">
                    <div class="col-6 col-md-6 d-flex align-items-center left">
                        <span>Call the Expert:</span><span class="inline-block ml-1">0938-348394</span>
                    </div>
                    <div class="col-6 col-md-6 d-flex align-items-center justify-content-end right">
                        <i data-feather="shopping-cart" class="cart" width="20"></i>
                        <div class="cart-container bg-white">
                            <ul class="list-group cart-items">
                            </ul>
                            <div class="total px-2 border-top d-flex align-items-center justify-content-between">
                                <div class="total-items"><span>Items : </span>
                                    <span class="item-numbers text-muted">0</span></div>
                                <div class="total-price"><span>RS : </span> <span class="price-numbers text-muted">0</span> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- navbar markup -->
            <nav class="navbar navbar-expand-lg mt-4 navbar-light bg-light">
                <a class="navbar-brand logo" href="#">Avex Watches</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Men<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Women</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Brands</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Smartwatches</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Offers</a>
                        </li>
                    </ul>
                </div>

                <div class="search-item">
                    <div class="input-group">
                        <input type="text" id="search-item" class="form-control" placeholder="Search Item" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <span class="input-group-text search"><i data-feather="search"></i></span>
                        </div>
                      </div>
                </div>
            </nav>

            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="img/1st-swiper.jpg" class="w-100" alt="swiper-1st"></div>
                    <div class="swiper-slide"><img src="img/2nd-swiper.jpg" class="w-100" alt="swiper-2nd"></div>
                    <div class="swiper-slide"><img src="img/3rd-swiper.jpg" class="w-100" alt="swiper-3rd"></div>
                    <div class="swiper-slide"><img src="img/4th-swiper.jpg" class="w-100" alt="swiper-4rth"></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>

            <!-- product section  -->
            <div class="products-section px-3">
                <div class="row">
                    <div class="col-12">
                        <div class="filters px-3 py-3 my-3">
                            <div class="row justify-content-between">
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="watchType">Type</label>
                                        <select class="form-control" id="watchType">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" id="gender">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="min-Price">Min-Price</label>
                                        <input type="text" placeholder="1000" class="form-control" id="min-price">
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="max-price">Max-Price</label>
                                        <input type="text" placeholder="75000" class="form-control" id="max-price">
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="color">color</label>
                                        <select class="form-control" id="color">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="dialType">Dial Type</label>
                                        <select class="form-control" id="dialType">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="materialType">Material</label>
                                        <select class="form-control" id="materialType">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="shape">Shape</label>
                                        <select class="form-control" id="shape">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="movement">Movement</label>
                                        <select class="form-control" id="movement">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1 px-1">
                                    <div class="form-group">
                                        <label for="collection">Collection</label>
                                        <select class="form-control" id="collection">
                                            <option value="all">All</option>
                                            <!-- other option will be there through js -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- products markup -->
                        <div class="products mx-auto">
                            <div class="row products-listing">

                            </div>
                        </div>

                        <!-- navigation markup -->
                        <div class="pagination-area d-flex justify-content-center">
                            <nav aria-label="Page navigation">
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- jquery script-->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- popper js script -->
    <script src="js/bootstrap/vendor/popper.min.js"></script>

    <!-- bootstrap js script -->
    <script src="js/bootstrap/bootstrap.min.js"></script>



    <!-- swiper js script -->
    <script src="vendors/js/swiper/swiper.min.js"></script>

    <!-- products data json -->
    <script src="data/data.json" type="text/javascript"></script>

    <!-- custom js script -->
    <script src="js/script.js"></script>
</body>

</html>
