<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Avex watch Store</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700&display=swap"
        rel="stylesheet">

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- feather icons script -->
    <script src="https://unpkg.com/feather-icons"></script>

</head>

<body>
    <div class="wrapper">
        <div class="container-fluid px-0">
            <!-- contact details and cart top row -->
            <div class="contact-details py-1 px-1">
                <div class="row mx-0">
                    <div class="col-6 col-md-6 d-flex align-items-center left">
                        <span>Call the Expert:</span> <span class="inline-block ml-1">0938-348394</span>
                    </div>
                    <div class="col-6 col-md-6 d-flex align-items-center justify-content-end right">
                        <i data-feather="shopping-cart" class="cart" width="20"></i>
                    </div>
                </div>
            </div>

            <!-- navbar markup -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand logo" href="#">Avex Watches</a>
                <button class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Men<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Women</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Brands</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Smartwatches</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Offers</a>
                        </li>
                    </ul>
                </div>

                <div class="search-item">
                    <i data-feather="search" width='20' class="search-icon"></i>
                </div>
            </nav>
        </div>
    </div>




    <!-- jquery script-->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- bootstrap js script -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- custom js script -->
    <script src="js/script.js"></script>
</body>

</html>
